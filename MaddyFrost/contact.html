  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <div class="logo">
              <img src="img/new-logo.png" alt="Note Pro Logo" style="width: 50%; height: auto;">

          <ul class="nav nav-pills">

        </header>
    </div>
    
    <main class="container">
      <div class="col-lg-8 mx-auto p-4 py-md-5">
        <h1 class="fs-3 mb-4">Contact Me</h1>
        <p class="fs-5">If you have any questions, feedback, or collaboration inquiries, feel free to reach out using the form below.</p>
        <form action="mailto:proinfo1964@gmail.com" method="post" enctype="text/plain">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </main>
    
    <div class="container">
      <footer class="py-3 my-4">
